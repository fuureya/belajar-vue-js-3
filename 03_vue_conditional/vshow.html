<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
      .lampu {
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="lampu" v-show="nyala"></div>
      <button v-if="nyala" @click="matikan()">Mati</button>
      <button v-else @click="nyalakan()">Nyala</button>
    </div>

    <script type="module">
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          return {
            nyala: ref(true),
          };
        },
        methods: {
          nyalakan() {
            this.nyala = true;
          },
          matikan() {
            this.nyala = false;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
