<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Event Handler</title>
  </head>

  <body>
    <div id="app">
      <!-- biar ketika form di klik ndk kemana mana -->
      <form v-on:submit.prevent="hay()">
        <input type="text" placeholder="entahlah" />
        <button type="submit">submit</button>
      </form>
    </div>

    <script type="module">
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          return {
            message: ref(""),
          };
        },
        methods: {
          hay() {
            alert("yey");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
