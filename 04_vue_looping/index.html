<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Looping</title>
  </head>

  <body>
    <div id="app">
      <div v-for="angka in 10">{{ angka }}</div>
    </div>

    <script type="module">
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          return {
            count: ref(0),
          };
        },
      }).mount("#app");

      // catatan : untuk bisa menggunakan mount harus satu div agar data nya bisa berubah seacara reaktif
    </script>
  </body>
</html>
