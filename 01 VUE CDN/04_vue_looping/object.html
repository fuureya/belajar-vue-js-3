<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Looping</title>
  </head>

  <body>
    <div id="app">
      <h1>list contact</h1>
      <table border="1">
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
        <tr v-for="(item, index) in contacts">
          <td>{{ index + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.address }}</td>
        </tr>
      </table>
    </div>

      const { createApp, ref } = Vue;

      createApp({

              { name: "Grace Lee", address: "404 Cedar St, Springfield" },
              { name: "Hannah Clark", address: "505 Walnut St, Springfield" },
              { name: "Ivy Harris", address: "606 Spruce St, Springfield" },
              { name: "Jack Lewis", address: "707 Ash St, Springfield" },
              { name: "Kara Martin", address: "808 Maple Ave, Springfield" },
              { name: "Liam Walker", address: "909 Oak Ave, Springfield" },
              { name: "Mia Hall", address: "111 Birch Ave, Springfield" },
              { name: "Noah Allen", address: "222 Cedar Ave, Springfield" },
              { name: "Olivia Young", address: "333 Walnut Ave, Springfield" },

              { name: "Tina Adams", address: "888 Birch Blvd, Springfield" },
            ]),

      }).mount("#app");
    </script>
  </body>
</html>
