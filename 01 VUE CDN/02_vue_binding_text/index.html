<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- ini menggunakan mustache -->
      {{ count }}
      <br />
      <button @click="tambah()">+</button>
      <button @click="kurang()">-</button>

      <!-- ini v-text -->
      <p v-text="message"></p>
      <!-- ini v-html -->
      <p v-html="messageHtml"></p>
    </div>

    <script type="module">
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          return {
            count: ref(0),
            message: "menggunakan v-text",
            messageHtml: "<p><b>ini bakalan bold</b></p>",
          };
        },
        methods: {
          tambah() {
            this.count++;
          },
          kurang() {
            this.count--;
          },
        },
      }).mount("#app");

      // catatan : untuk bisa menggunakan mount harus satu div agar data nya bisa berubah seacara reaktif
    </script>
  </body>
</html>
