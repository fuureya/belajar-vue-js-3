<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Wathcer</title>
  </head>

  <body>
    <div id="app">
      <input type="text" placeholder="Masukkan sesuatu" v-model="data" />
    </div>

    <script type="module">
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          return {
            data: ref(""),
          };
        },
        watch: {
          // data merujuk ke model yang di watch
          data(value) {
            console.log(value);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
