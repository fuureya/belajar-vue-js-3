<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- <div id="app">{{ message }}</div> -->
    <!-- <div id="app">{{ count }}</div> -->
    <div id="app">
        {{ count }}
        <button @click="count++">+</button>
        <button @click="count--">-</button>
    </div>

    <script type="module">
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                return {
                    count: ref(0)
                }
            }, methods: {
                tambah() {
                    this.count++
                },
                kurang() {
                    this.count--
                }

            }
        }
        ).mount('#app');

        // catatan : untuk bisa menggunakan mount harus satu div agar data nya bisa berubah seacara reaktif
    </script>
</body>

</html>
